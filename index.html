<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
    <title>Toast Warning</title>
</head>
<body>
    <div class="container">
        <div class="toast t1">
            <div class="toast-icon"></div>
            <div class="toast-content">
                <p class="toast-type">عملیات موفق</p>
                <p class="toast-message">پیام شما با موفقیت ثبت شد</p>
            </div>
             <div class="toast-close"><i class="bi bi-x"></i></div>
        </div>
           <div class="toast t2">
            <div class="toast-icon"></div>
            <div class="toast-content">
                <p class="toast-type">اعلانات</p>
                <p class="toast-message">کد تایید به ایمیل شما ارسال شد</p>
            </div>
             <div class="toast-close"><i class="bi bi-x"></i></div>
        </div>
           <div class="toast t3">
            <div class="toast-icon"></div>
            <div class="toast-content">
                <p class="toast-type">هشدار</p>
                <p class="toast-message">رمز عبور یا نام کاربری اشتباه است</p>
            </div>
             <div class="toast-close"><i class="bi bi-x"></i></div>
        </div>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
